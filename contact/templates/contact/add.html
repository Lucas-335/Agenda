{% extends "base.html" %}
{% block add %}
    <div class="main-content">
        <div class="add-content">
            <div class="add-row-content">
                <h2>Criação de contato</h2>
            </div>
            <div class="add-row-content">
                <form action="{% url "contact:add" %}" method="post" class="add-form">
                    {% csrf_token %}
                    

                        {% for field in form %}
                            <div class="field-content">
                                <label for="field.id_for_label" class="field-label">{{field.label}}</label>                    
                                {{field}}
                                {{field.errors}}
                            </div>
                        {% endfor %}
                        
                        <div class="div-button">
                            <input type="submit" value="Adicionar" class="button-form">
                            <input type="reset" value="Resetar" class="button-form">
                            <button type="button" class="button-form">
                                <a href="{% url "contact:index" %}" style="color: inherit;">
                                    Cancelar
                                </a>
                            </button>
                        </div>
                    
                </form>
            </div>
        </div>
    </div>
{% endblock add %}
