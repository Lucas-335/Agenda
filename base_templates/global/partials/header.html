<header class="header">
    <div class="title-content">
        <h1 class="title">
            <a href="{% url "contact:index" %}">Agenda de contatos</a>
        </h1>
    </div>
    <div class="nav-content">
        <ul>
            {% if not user.is_authenticated %}
                <li>
                    <a href="{% url "contact:register" %}">Registrar-se</a>
                </li>
                <li>
                    <a href="{% url "contact:login" %}">Logar</a>
                </li>
            {% else %}
                <li>
                    <a href="{% url "contact:add" %}">Adicionar contato</a>
                </li>
                <li>
                    <a href="{% url "contact:login" %}">Perfil</a>
                </li>
                <li>
                    <a href={% url "contact:logout" %}>Logout</a>
                </li>
            {% endif %}
            
        </ul>
    </div>
    <form action="{% url "contact:search" %}" method="get">
        <input type="search" class="search-content" placeholder="Pesquisar" name='q' value={{q}}>
    </form>
</header>
