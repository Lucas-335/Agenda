{% load static %}
<header class="header">
    <div class="header-content">
        <div class="title-content">
            <h1 class="title">
                <i class="bi bi-person-lines-fill icon"></i>
                <a class="title-white" href="{% url "contact:index" %}">Agenda de contatos</a>

            </h1>
        </div>

        <div class="nav-content">
            <ul>
                {% if not user.is_authenticated %}
                    <li>
                        <a href="{% url "contact:register" %}">Registrar-se</a>
                    </li>
                    <li>
                        <a href="{% url "contact:login" %}">
                            Logar
                            <i class="bi bi-box-arrow-in-right"></i>
                        </a>
                        
                    </li>
                {% else %}
                    <li>
                        <a href="{% url "contact:add" %}">Adicionar contato</a>
                    </li>
                    <li>
                        <a href="{% url "contact:login" %}">Perfil</a>
                    </li>
                    <li>
                        <a href={% url "contact:logout" %}>
                            Logout
                            <i class="bi bi-box-arrow-left"></i>
                        </a>
                    </li>
                {% endif %}
                
            </ul>
        </div>
    </div>
</header>
